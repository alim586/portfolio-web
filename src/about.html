<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="youtube.html">

    <dom-module id="about-me">
      <template>
      <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
      </style>
      <div class="card">
          <h1>{{response.title}}</h1>
          <p>{{response.text}}</p>
          <p><text-service id="textservice" response="{{response}}"></text-service></p>
          <image class="image" src="../images/picard-and-dathon.jpg"></image>
          <youtube-element video-id='QoM_kPGfkw0'></youtube-element></span>
      </div>
      </template>
      <script>
        class About extends Polymer.Element {
          static get is() {
            return 'about-me';
          }
          static get properties(){
            return{
              response:{
                type: JSON,
              }
            }
          }
        }

        customElements.define(About.is, About);

      </script>
    </dom-module>
